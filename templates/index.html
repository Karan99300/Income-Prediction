<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Income Prediction</h1>
        <form method="post">
            <div>
                <label for="is_native">Is Native:</label>
                <select id="is_native" name="is_native">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <!--Numerical input -->
            <div>
                <label for="fnlwgt_t">FNLWGT:</label>
                <input type="number" id="fnlwgt_t" name="fnlwgt_t" required>
            </div>
            <div>
                <label for="education.num_t">Number years of education:</label>
                <input type="number" id="education.num_t" name="education.num_t" required>
            </div>
            <div>
                <label for="net_capital_t">Net Capital:</label>
                <input type="number" id="net_capital_t" name="net_capital_t" required>
            </div>
            <!--Categorical inputs-->
            <div>
                <label for="age_group">Age Group:</label>
                <select id="age_group" name="age_group">
                    <option value="Child">Child</option>
                    <option value="Young Adult">Young Adult</option>
                    <option value="Adult">Adult</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>
            <div>
                <label for="hours_per_week_bins">Employment Type:</label>
                <select id="hours_per_week_bins" name="hours_per_week_bins">
                    <option value="very part-time">Very Part Time</option>
                    <option value="part-time">Part Time</option>
                    <option value="full-time">Full Time</option>
                    <option value="over-time">Over Time</option>
                    <option value="extreme">Extreme</option>
                </select>
            </div>
            <div>
                <label for="workclass">Work Class:</label>
                <select id="workclass" name="workclass">
                    <option value="Private">Private</option>
                    <option value="Government">Government</option>
                    <option value="Self-Employed">Self-Employed</option>
                    <option value="Unemployed">Unemployed</option>
                </select>
            </div>
            <div>
                <label for="education">Education:</label>
                <select id="education" name="education">
                    <option value="High School Graduate">High School Graduate</option>
                    <option value="Some College or Associate">Some College or Associate</option>
                    <option value="Bachelors">Bachelors</option>
                    <option value="School">School</option>
                    <option value="Masters">Masters</option>
                    <option value="Doctorate or Professional">Doctorate or Professional</option>
                </select>
            </div>
            <div>
                <label for="marital.status">Marital Status:</label>
                <select id="marital.status" name="marital.status">
                    <option value="Married">Married</option>
                    <option value="Single">Single</option>
                    <option value="Previously Married">Previously Married</option>
                    <option value="Widowed">Widowed</option>
                </select>
            </div>
            <div>
                <label for="occupation">Occupation:</label>
                <select id="occupation" name="occupation">
                    <option value="White Collar">White Collar</option>
                    <option value="Blue Collar">Blue Collar</option>
                    <option value="Other-service">Other-service</option>
                    <option value="Service">Service</option>
                    <option value="Armed-Forces">Armed-Forces</option>
                </select>
            </div>
            <div>
                <label for="relationship">Relationship:</label>
                <select id="relationship" name="relationship">
                    <option value="Husband">Husband</option>
                    <option value="Wife">Wife</option>
                    <option value="Own-child">Own-child</option>
                    <option value="Other-relative">Other-relative</option>
                    <option value="Unmarried">Unmarried</option>
                    <option value="Not-in-family">Not-in-family</option>
                </select>
            </div>
            <div>
                <label for="race">Race:</label>
                <select id="race" name="race">
                    <option value="White">White</option>
                    <option value="Black">Black</option>
                    <option value="Asian-Pac-Islander">Asian-Pac-Islander</option>
                    <option value="Amer-Indian-Eskimo">Amer-Indian-Eskimo</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="sex">Sex:</label>
                <select id="sex" name="sex">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            <button type="submit">Predict</button>
        </form> 
        {% if prediction %}
            <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
